<section class="parohod">
    <mat-form-field appearance="standard">
      <mat-label>Поиск</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Поиск" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource1" matSort>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ф.И.О. </th>
          <td mat-cell *matCellDef="let row"> {{row.fio}}</td>
        </ng-container>


        <!-- barcode Column -->
        <ng-container matColumnDef="barcode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Баркод </th>
          <td mat-cell *matCellDef="let row"> {{row.barcode}} </td>
        </ng-container>

        <!-- parohod Column -->
        <ng-container matColumnDef="parohod">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Пароход </th>
          <td mat-cell *matCellDef="let row"> {{row.parohod}} </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> удаление </th>
          <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="delete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</section>
